
<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AnnieMac Home Mortgage Learning Center2</title>

  <script>
  async function loadBooks(requestURL) {
	const response = await fetch(requestURL, {
	  headers: {
		'Accept': 'application/json'
	  }
	});

	if (!response.ok) {
	  throw new Error(response.statusText);
	}

	return await response.json();
  }

  function buildBookList(data) {
	const selector = document.querySelector('#resource-list');
	const resourceList = document.createElement('ul');

	data.forEach(resource => {
	  const resourceListing = document.createElement('li');

	  const title = document.createElement('strong');
	  const titleText = document.createTextNode(resource['title']);
	  title.appendChild(titleText);
	  resourceListing.appendChild(title);

	  const urlText = document.createTextNode(`URL: ${resource['url']}`);
	  resourceListing.appendChild(document.createElement('br'));
	  resourceListing.appendChild(urlText);

	  if (resource['forSale']) {
		const priceText = document.createTextNode(`Price: $${resource['price']}`);
		resourceListing.appendChild(document.createElement('br'));
		resourceListing.appendChild(priceText);
	  }

	  if (resource['awards'] instanceof Array) {
		const awardText = document.createTextNode('Awards: ');
		const awardList = document.createElement('ul');

		resource['awards'].forEach(award => {
		  const awardItem = document.createElement('li');
		  const awardItemText = document.createTextNode(award);
		  awardItem.appendChild(awardItemText);
		  awardList.appendChild(awardItem);
		});

		resourceListing.appendChild(document.createElement('br'));
		resourceListing.appendChild(awardText);
		resourceListing.appendChild(awardList);
	  }

	  resourceList.appendChild(resourceListing);
	});

	selector.appendChild(resourceList);
  }

  loadBooks('./learningcenter.json')
	.then(buildBookList)
	.catch(error => {
	  console.log(error);
	});
  </script>

</head>
<body>

  <div>
	<h3>AnnieMac Resource Center</h3>
	<div id="resource-list"></div>
  </div>

</body>
</html>
